# GeoIP2 country lookup (uses $remote_addr after realip module)
geoip2 /usr/share/GeoIP/GeoLite2-Country.mmdb {
    auto_reload 5m;
    $geoip2_data_country_iso_code country iso_code;
}

# Countries to block (ISO 3166-1 alpha-2)
map $geoip2_data_country_iso_code $geoip_country_blocked {
    default 0;
    # CH 1;  # Geoblock requests from e.g. Switzerland
    # GEOBLOCK_PLACEHOLDER
}
